<script>game.destroy();</script>

<div class="row col-md-6 col-md-offset-3">

  <div class="jumbotron">
    <h1>Login</h1>

    <form id="loginFormPage" ng-submit="login.doLogin()">

      <div class="form-group">
        <label>Username</label>
        <input type="text" id="usernamePage" class="form-control" ng-model="login.loginData.username">
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" ng-model="login.loginData.password">
      </div>

      <div class="alert alert-danger" ng-if="login.error">
        {{ login.error }}
      </div>

      <p id="usernameError"></p>

      <button type="submit" class="btn btn-block btn-primary">
        <span ng-if="!login.processing">Login</span>
        <span ng-if="login.processing" class="spinner"><span class="glyphicon glyphicon-repeat spinner"></span></span>
      </button>
      <a href="/" class="btn btn-block btn-warning">Home</a>
    </form>

  </div>
  <span>

    </span>

</div>
